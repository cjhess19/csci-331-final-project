<body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-opacity-75">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand"><img src="images/logo.png" height="51" alt="logo"></a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row bg-white" style="height:100px;">
                <div class="container">
                    <div class="row">
                        <div class="col-11">
                            <div class="row py-lg-5">
                                <div class="col-lg-6 col-md-8 mx-auto"></div>
                                <div class="container">
                                    <form action="search" style="width: 590px; margin:auto;">
                                        <div class="row gx-1">
                                            <div class="col-2">
                                                <div class="input-group date" id="datepicker">
                                                    <input type="text" placeholder="Day" class="form-control">
                                                    <span class="input-group-append">
                                                        <span class="input-group-text bg-white d-block">
                                                            <i class="fa fa-calendar"></i>
                                                        </span>
                                                    </span>
                                                </div>

                                            </div>
                                            <div class="col-7 padding-0">
                                                <input type="text" placeholder="Enter a different resort"
                                                    class="form-control">
                                            </div>
                                            <div class="col-2 padding-0">
                                                <a href="page.html"><button type="button" class="go-button btn" style="background-color: #78A9DD;">Let's
                                                        Go</button></a>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="text-muted">Results for "some resort"

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row bg-white" style="height :200px; padding-top:50px;">
                <div col-12>
                    <div class="row" style="padding-left:54px;">
                        <div class="col custom-icon" class="custom-icon">
                            <button type="button" class="btn btn-lg" data-toggle="popover" title="Ticket Info"
                                data-content="Tickets">
                                <img src="images/ticket.png" class="custom-icon"  style="width: 5rem; height:auto;">
                            </button> <span class="icon-label">Tickets</span>
                        </div>
                        <div class="col custom-icon">
                            <button type="button" class="btn btn-lg" data-toggle="popover" title="Snow Report"
                                data-content="Snow">
                                <img src="images/snow.png" class="custom-icon" style="width: 5rem; height:auto;">
                            </button> <span class="icon-label">Snow Report</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row bg-white" style="height :800px;">
                <div col-12>
                    <div class="row" style="padding-left:54px;">
                        <div class="col custom-icon">
                            <button type="button" class="btn btn-lg" data-toggle="popover" title="Weather Report"
                                data-content="Weather">
                                <img src="images/weather.png" class="custom-icon" alt="Weather" style="width: 5rem; height:auto;">
                            </button> <span class="icon-label">Weather Report</span>

                        </div>
                        <div class="col custom-icon">
                            <button type="button" class="btn btn-lg" data-toggle="popover" title="Lodging"
                                data-content="Lodging">
                                <img src="images/house.png" class="custom-icon" style="width: 5rem; height:auto;">
                            </button> <span class="icon-label">Lodging</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        </div>
        </div>
        </div>
        </div>

            </div>
            <div class="col-1" stlye="min-width:400px">
                <i class="fa fa-facebook-f fab"></i>
                <i class="fa fa-twitter fab"></i>
                <i class="fa fa-instagram fab"></i>
                <div class="footer_logo">
                    <img src="images/footer.png" style="height:90px;">
                </div>
            </div>
    </div>
    </div>
    </footer>

    <script type="text/javascript">
        $(function () {
            $('#datepicker').datepicker();
        });
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
    </script>
